<script>
    const testsData = [
        {
            id: "t1",
            title: `اختبار تمهيدي من القلم إلى القيامة للفرقة الأولى`,
            level: `المستوى من 8 : 11`,
            surahRange: `من سورة القلم إلى سورة القيامة`,
            models: [
                {
                    name: `النموذج 1`,
                    questions: [
                        { type: `بداية سورة`, prompt: `أكمل من قوله تعالى ( ن وَالْقَلَمِ وَمَا يَسْطُرُونَ ) إلى قوله تعالى ( وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ )`, verses: `ن وَالْقَلَمِ وَمَا يَسْطُرُونَ {1} مَا أَنتَ بِنِعْمَةِ رَبِّكَ بِمَجْنُونٍ {2} وَإِنَّ لَكَ لَأَجْرًا غَيْرَ مَمْنُونٍ {3} وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٍ {4} فَسَتُبْصِرُ وَيُبْصِرُونَ {5} بِأَييِّكُمُ الْمَفْتُونُ {6} إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِالْمُهْتَدِينَ {7} فَلَا تُطِعِ الْمُكَذِّبِينَ {8} وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ {9}` },
                        { type: `وسط سورة`, prompt: `أكمل من قوله تعالى ( وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ ) إلى قوله تعالى ( وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ )`, verses: `وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ فَيَقُولُ يَا لَيْتَنِي لَمْ أُوتَ كِتَابِيَهْ {25} وَلَمْ أَدْرِ مَا حِسَابِيَهْ {26} يَا لَيْتَهَا كَانَتِ الْقَاضِيَةَ {27} مَا أَغْنَىٰ عَنِّي مَالِيَهْ {28} هَلَكَ عَنِّي سُلْطَانِيَهْ {29} خُذُوهُ فَغُلُّوهُ {30} ثُمَّ الْجَحِيمَ صَلُّوهُ {31} ثُمَّ فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعًا فَاسْلُكُوهُ {32} إِنَّهُ كَانَ لَا يُؤْمِنُ بِاللَّهِ الْعَظِيمِ {33} وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ {34}` },
                        { type: `مقطع مشهور`, prompt: `أكمل من قوله تعالى ( سَأَلَ سَائِلٌ بِعَذَابٍ وَاقِعٍ ) إلى قوله تعالى ( يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ )`, verses: `سَأَلَ سَائِلٌ بِعَذَابٍ وَاقِعٍ {1} لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٍ {2} مِّنَ اللَّهِ ذِي الْمَعَارِجِ {3} تَعْرُجُ الْمَلَائِكَةُ وَالرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ أَلْفَ سَنَةٍ {4} فَاصْبِرْ صَبْرًا جَمِيلًا {5} إِنَّهُمْ يَرَوْنَهُ بَعِيدًا {6} وَنَرَاهُ قَرِيبًا {7} يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ {8}` },
                        { type: `خاتمة سورة`, prompt: `أكمل من قوله تعالى ( إِنَّ لَدَيْنَا أَنكَالًا وَجَحِيمًا ) إلى قوله تعالى ( إِنَّ هَذِهِ تَذْكِرَةٌ )`, verses: `إِنَّ لَدَيْنَا أَنكَالًا وَجَحِيمًا {12} وَطَعَامًا ذَا غُصَّةٍ وَعَذَابًا أَلِيمًا {13} يَوْمَ تَرْجُفُ الْأَرْضُ وَالْجِبَالُ {14} إِنَّا أَرْسَلْنَا إِلَيْكُمْ رَسُولًا شَاهِدًا عَلَيْكُمْ {15} فَعَصَىٰ فِرْعَوْنُ الرَّسُولَ {16} فَكَيْفَ تَتَّقُونَ إِن كَفَرْتُمْ {17} السَّمَاءُ مُنفَطِرٌ بِهِ {18} إِنَّ هَذِهِ تَذْكِرَةٌ {19}` },
                        { type: `ربع حزب`, prompt: `أكمل من قوله تعالى ( يَا أَيُّهَا الْمُدَّثِّرُ ) إلى قوله تعالى ( فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ )`, verses: `يَا أَيُّهَا الْمُدَّثِّرُ {1} قُمْ فَأَنذِرْ {2} وَرَبَّكَ فَكَبِّرْ {3} وَثِيَابَكَ فَطَهِّرْ {4} وَالرُّجْزَ فَاهْجُرْ {5} وَلَا تَمْنُن تَسْتَكْثِرُ {6} وَلِرَبِّكَ فَاصْبِرْ {7} فَإِذَا نُقِرَ فِي النَّاقُورِ {8} فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ {9}` }
                    ]
                },
                {
                    name: `النموذج 2`,
                    questions: [
                        { type: `بداية سورة`, prompt: `أكمل من قوله تعالى ( هَلْ أَتَىٰ عَلَى الْإِنسَانِ حِينٌ ) إلى قوله تعالى ( وَكَانَ سَعْيُكُم مَّشْكُورًا )`, verses: `هَلْ أَتَىٰ عَلَى الْإِنسَانِ حِينٌ مِّنَ الدَّهْرِ لَمْ يَكُن شَيْئًا مَّذْكُورًا {1} إِنَّا خَلَقْنَا الْإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ نَّبْتَلِيهِ فَجَعَلْنَاهُ سَمِيعًا بَصِيرًا {2} إِنَّا هَدَيْنَاهُ السَّبِيلَ إِمَّا شَاكِرًا وَإِمَّا كَفُورًا {3} إِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَلَاسِلَ وَأَغْلَالًا وَسَعِيرًا {4} إِنَّ الْأَبْرَارَ يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُورًا {5} عَيْنًا يَشْرَبُ بِهَا عِبَادُ اللَّهِ يُفَجِّرُونَهَا تَفْجِيرًا {6} يُوفُونَ بِالنَّذْرِ وَيَخَافُونَ يَوْمًا كَانَ شَرُّهُ مُسْتَطِيرًا {7} وَيُطْعِمُونَ الطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِينًا وَيَتِيمًا وَأَسِيرًا {8} إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ اللَّهِ لَا نُرِيدُ مِنكُمْ جَزَاءً وَلَا شُكُورًا {9}` },
                        { type: `وسط سورة`, prompt: `أكمل من قوله تعالى ( قَالَ رَبِّ إِنِّي دَعَوْتُ قَوْمِي لَيْلًا وَنَهَارًا ) إلى قوله تعالى ( ثُمَّ إِنِّي أَعْلَنتُ لَهُمْ )`, verses: `قَالَ رَبِّ إِنِّي دَعَوْتُ قَوْمِي لَيْلًا وَنَهَارًا {5} فَلَمْ يَزِدْهُمْ دُعَائِي إِلَّا فِرَارًا {6} وَإِنِّي كُلَّمَا دَعَوْتُهُمْ لِتَغْفِرَ لَهُمْ جَعَلُوا أَصَابِعَهُمْ فِي آذَانِهِمْ وَاسْتَغْشَوْا ثِيَابَهُمْ {7} ثُمَّ إِنِّي دَعَوْتُهُمْ جِهَارًا {8} ثُمَّ إِنِّي أَعْلَنتُ لَهُمْ وَأَسْرَرْتُ لَهُمْ إِسْرَارًا {9} فَقُلْتُ اسْتَغْفِرُوا رَبَّكُمْ إِنَّهُ كَانَ غَفَّارًا {10} يُرْسِلِ السَّمَاءَ عَلَيْكُم مِّدْرَارًا {11} وَيُمْدِدْكُم بِأَمْوَالٍ وَبَنِينَ {12}` },

                        { type: `مقطع مشهور`, prompt: `أكمل من قوله تعالى ( يُوفُونَ بِالنَّذْرِ وَيَخَافُونَ يَوْمًا ) إلى قوله تعالى ( وَكَانَ سَعْيُكُم مَّشْكُورًا )`, verses: `يُوفُونَ بِالنَّذْرِ وَيَخَافُونَ يَوْمًا كَانَ شَرُّهُ مُسْتَطِيرًا {7} وَيُطْعِمُونَ الطَّعَامَ عَلَىٰ حُبِّهِ {8} إِنَّمَا نُطْعِمُكُمْ لِوَجْهِ اللَّهِ {9} إِنَّا نَخَافُ مِن رَّبِّنَا {10} فَوَقَاهُمُ اللَّهُ شَرَّ ذَلِكَ الْيَوْمِ {11} وَجَزَاهُم بِمَا صَبَرُوا جَنَّةً وَحَرِيرًا {12} إِنَّ هَذَا كَانَ لَكُمْ جَزَاءً وَكَانَ سَعْيُكُم مَّشْكُورًا {22}` },
                        { type: `خاتمة سورة`, prompt: `أكمل من قوله تعالى ( فَاصْبِرْ صَبْرًا جَمِيلًا ) إلى قوله تعالى ( يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ )`, verses: `فاصْبِرْ صَبْرًا جَمِيلًا {5} إِنَّهُمْ يَرَوْنَهُ بَعِيدًا {6} وَنَرَاهُ قَرِيبًا {7} يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ {8}` },
                        { type: `ربع حزب`, prompt: `أكمل من قوله تعالى ( وَاللَّهُ جَعَلَ لَكُمُ الْأَرْضَ بِسَاطًا ) إلى نهاية سورة نوح`, verses: `وَاللَّهُ جَعَلَ لَكُمُ الْأَرْضَ بِسَاطًا {19} لِّتَسْلُكُوا مِنْهَا سُبُلًا فِجَاجًا {20} قَالَ نُوحٌ رَّبِّ إِنَّهُمْ عَصَوْنِي {21} وَمَكَرُوا مَكْرًا كُبَّارًا {22} وَقَالُوا لَا تَذَرُنَّ آلِهَتَكُمْ {23} مِّمَّا خَطِيئَاتِهِمْ أُغْرِقُوا {25} رَّبِّ اغْفِرْ لِي وَلِوَالِدَيَّ {28}` }
                    ]
                },
                {
                    name: `النموذج 12`,
                    questions: [
                        { type: `بداية سورة`, prompt: `أكمل من قوله تعالى ( الْحَاقَّةُ مَا الْحَاقَّةُ ) إلى قوله تعالى ( فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ )`, verses: `الْحَاقَّةُ {1} مَا الْحَاقَّةُ {2} وَمَا أَدْرَاكَ مَا الْحَاقَّةُ {3} كَذَّبَتْ ثَمُودُ وَعَادٌ بِالْقَارِعَةِ {4} فَأَمَّا ثَمُودُ فَأُهْلِكُوا بِالطَّاغِيَةِ {5} وَأَمَّا عَادٌ فَأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ {6} سَخَّرَهَا عَلَيْهِمْ سَبْعَ لَيَالٍ {7} فَهَلْ تَرَىٰ لَهُم مِّن بَاقِيَةٍ {8}` },
                        { type: `وسط سورة`, prompt: `أكمل من قوله تعالى ( وَاصْبِرْ عَلَىٰ مَا يَقُولُونَ وَاهْجُرْهُمْ ) إلى قوله تعالى ( إِنَّ هَذِهِ تَذْكِرَةٌ )`, verses: `وَاصْبِرْ عَلَىٰ مَا يَقُولُونَ {10} وَذَرْنِي وَالْمُكَذِّبِينَ {11} إِنَّ لَدَيْنَا أَنكَالًا {12} وَطَعَامًا ذَا غُصَّةٍ {13} يَوْمَ تَرْجُفُ الْأَرْضُ {14} إِنَّا أَرْسَلْنَا إِلَيْكُمْ رَسُولًا {15} فَعَصَىٰ فِرْعَوْنُ الرَّسُولَ {16} فَكَيْفَ تَتَّقُونَ إِن كَفَرْتُمْ {17} السَّمَاءُ مُنفَطِرٌ بِهِ {18} إِنَّ هَذِهِ تَذْكِرَةٌ {19}` },
                        { type: `مقطع مشهور`, prompt: `أكمل من قوله تعالى ( كَلَّا إِذَا بَلَغَتِ التَّرَاقِيَ ) إلى قوله تعالى ( أَوْلَىٰ لَكَ فَأَوْلَىٰ )`, verses: `كَلَّا إِذَا بَلَغَتِ التَّرَاقِيَ {26} وَقِيلَ مَنْ ۜ رَاقٍ {27} وَظَنَّ أَنَّهُ الْفِرَاقُ {28} وَالْتَفَّتِ السَّاقُ بِالسَّاقِ {29} إِلَىٰ رَبِّكَ يَوْمَئِذٍ الْمَسَاقُ {30} فَلَا صَدَّقَ وَلَا صَلَّىٰ {31} وَلَٰكِن كَذَّبَ وَتَوَلَّىٰ {32} ثُمَّ ذَهَبَ إِلَىٰ أَهْلِهِ يَتَمَطَّىٰ {33} أَوْلَىٰ لَكَ فَأَوْلَىٰ {34}` },
                        { type: `خاتمة سورة`, prompt: `أكمل من قوله تعالى ( وَإِن يَكَادُ الَّذِينَ كَفَرُوا لَيُزْلِقُونَكَ ) إلى نهاية سورة القلم`, verses: `وَإِن يَكَادُ الَّذِينَ كَفَرُوا لَيُزْلِقُونَكَ بِأَبْصَارِهِمْ لَمَّا سَمِعُوا الذِّكْرَ وَيَقُولُونَ إِنَّهُ لَمَجْنُونٌ {51} وَمَا هُوَ إِلَّا ذِكْرٌ لِّلْعَالَمِينَ {52}` },
                        { type: `ربع حزب`, prompt: `أكمل من قوله تعالى ( عَالِمُ الْغَيْبِ فَلَا يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَدًا ) إلى نهاية سورة الجن`, verses: `عَالِمُ الْغَيْبِ فَلَا يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَدًا {26} إِلَّا مَنِ ارْتَضَىٰ مِن رَّسُولٍ فَإِنَّهُ يَسْلُكُ مِن بَيْنِ يَدَيْهِ وَمِنْ خَلْفِهِ رَصَدًا {27} لِّيَعْلَمَ أَن قَدْ أَبْلَغُوا رِسَالَاتِ رَبِّهِمْ {28}` }
                    ]
                }
            ]
        }
    ];

    let currentTest = null;
    let currentModelIndex = 0;
    let isShowingVerses = false;

    function showHome() {
        document.getElementById('home-view').classList.add('active');
        document.getElementById('test-view').classList.remove('active');
        renderHome();
    }

    function renderHome() {
        const grid = document.getElementById('test-grid');
        grid.innerHTML = testsData.map(test => `
            <div class="test-card" onclick="openTest('${test.id}')">
                <span class="badge">${test.level}</span>
                <h3 class="thuluth-font">${test.title}</h3>
                <p style="font-size:0.9rem">${test.surahRange}</p>
                <small style="color:var(--gold-accent)">بدء المراجعة &larr;</small>
            </div>
        `).join('');
    }

    function openTest(id) {
        currentTest = testsData.find(t => t.id === id);
        currentModelIndex = 0;
        document.getElementById('home-view').classList.remove('active');
        document.getElementById('test-view').classList.add('active');
        document.getElementById('view-title').innerText = currentTest.title;
        document.getElementById('view-badge').innerText = currentTest.level;
        renderTabs();
        renderModel();
    }

    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = currentTest.models.map((model, index) => `
            <button class="tab-btn ${index === currentModelIndex ? 'active' : ''}" 
                    onclick="switchModel(${index})">${model.name}</button>
        `).join('');
    }

    function switchModel(index) {
        currentModelIndex = index;
        renderTabs();
        renderModel();
        resetViewer();
    }

    function renderModel() {
        const list = document.getElementById('questions-list');
        const model = currentTest.models[currentModelIndex];
        list.innerHTML = model.questions.map((q, i) => `
            <div class="question-box" id="q-box-${i}" onclick="selectQuestion(${i})">
                <span class="q-meta">السؤال ${i+1}: ${q.type}</span>
                <span class="q-text">${q.prompt}</span>
            </div>
        `).join('');
    }

    function selectQuestion(qIndex) {
        const q = currentTest.models[currentModelIndex].questions[qIndex];
        document.querySelectorAll('.question-box').forEach(el => el.classList.remove('active'));
        document.getElementById(`q-box-${qIndex}`).classList.add('active');

        const content = document.getElementById('verse-content');
        const placeholder = document.getElementById('placeholder');
        const btn = document.getElementById('toggle-btn');

        placeholder.style.display = 'none';
        btn.style.display = 'inline-block';
        btn.innerText = "إظهار الآيات";
        isShowingVerses = false;
        content.classList.remove('visible');

        content.innerHTML = q.verses.replace(/\{(\d+)\}/g, '<span class="verse-number">$1</span>');
    }

    function toggleVerses() {
        const content = document.getElementById('verse-content');
        const btn = document.getElementById('toggle-btn');
        isShowingVerses = !isShowingVerses;
        if(isShowingVerses) {
            content.classList.add('visible');
            btn.innerText = "إخفاء الآيات";
        } else {
            content.classList.remove('visible');
            btn.innerText = "إظهار الآيات";
        }
    }

    function resetViewer() {
        document.getElementById('placeholder').style.display = 'block';
        document.getElementById('verse-content').classList.remove('visible');
        document.getElementById('toggle-btn').style.display = 'none';
    }

    window.onload = showHome;
</script>
