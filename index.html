<script>
    /**
     * TEST DATA - 12 MODELS
     */
    const testsData = [
        {
            id: "t1",
            title: `اختبار تمهيدي من القلم إلى القيامة للفرقة الأولى`,
            level: `المستوى من 8 : 11`,
            surahRange: `من سورة القلم إلى سورة القيامة`,
            supervisor: `تحت إشراف خادم القرآن المُعلم عمر بن عبدالحميد الإمام`,
            models: [
                {
                    name: `النموذج الأول`,
                    questions: [
                        { type: `بداية سورة`, prompt: `أكمل من قول الله تعالى ( ن وَالْقَلَمِ وَمَا يَسْطُرُونَ ) إلى قوله تعالى ( وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ )`, verses: `ن وَالْقَلَمِ وَمَا يَسْطُرُونَ {1} مَا أَنتَ بِنِعْمَةِ رَبِّكَ بِمَجْنُونٍ {2} وَإِنَّ لَكَ لَأَجْرًا غَيْرَ مَمْنُونٍ {3} وَإِنَّكَ لَعَلَىٰ خُلُقٍ عَظِيمٍ {4} فَسَتُبْصِرُ وَيُبْصِرُونَ {5} بِأَييِّكُمُ الْمَفْتُونُ {6} إِنَّ رَبَّكَ هُوَ أَعْلَمُ بِمَن ضَلَّ عَن سَبِيلِهِ وَهُوَ أَعْلَمُ بِالْمُهْتَدِينَ {7} فَلَا تُطِعِ الْمُكَذِّبِينَ {8} وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ {9}` },
                        { type: `وسط سورة`, prompt: `أكمل من قول الله تعالى ( وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ ) إلى قوله تعالى ( وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ )`, verses: `وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ فَيَقُولُ يَا لَيْتَنِي لَمْ أُوتَ كِتَابِيَهْ {25} وَلَمْ أَدْرِ مَا حِسَابِيَهْ {26} يَا لَيْتَهَا كَانَتِ الْقَاضِيَةَ {27} مَا أَغْنَىٰ عَنِّي مَالِيَهْ ۜ {28} هَلَكَ عَنِّي سُلْطَانِيَهْ {29} خُذُوهُ فَغُلُّوهُ {30} ثُمَّ الْجَحِيمَ صَلُّوهُ {31} ثُمَّ فِي سِلْسِلَةٍ ذَرْعُهَا سَبْعُونَ ذِرَاعًا فَاسْلُكُوهُ {32} إِنَّهُ كَانَ لَا يُؤْمِنُ بِاللَّهِ الْعَظِيمِ {33} وَلَا يَحُضُّ عَلَىٰ طَعَامِ الْمِسْكِينِ {34}` },
                        { type: `مقطع مشهور`, prompt: `أكمل من قول الله تعالى ( سَأَلَ سَائِلٌ بِعَذَابٍ وَاقِعٍ ) إلى قوله تعالى ( وَتَكُونُ الْجِبَالُ كَالْعِهْنِ )`, verses: `سَأَلَ سَائِلٌ بِعَذَابٍ وَاقِعٍ {1} لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ {2} مِّنَ اللَّهِ ذِي الْمَعَارِجِ {3} تَعْرُجُ الْمَلَائِكَةُ وَالرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ أَلْفَ سَنَةٍ {4} فَاصْبِرْ صَبْرًا جَمِيلًا {5} إِنَّهُمْ يَرَوْنَهُ بَعِيدًا {6} وَنَرَاهُ قَرِيبًا {7} يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ {8} وَتَكُونُ الْجِبَالُ كَالْعِهْنِ {9}` },
                        { type: `خاتمة سورة`, prompt: `أكمل من قول الله تعالى ( إِنَّ لَدَيْنَا أَنكَالًا وَجَحِيمًا ) إلى قوله تعالى ( إِنَّ هَذِهِ تَذْكِرَةٌ )`, verses: `إِنَّ لَدَيْنَا أَنكَالًا وَجَحِيمًا {12} وَطَعَامًا ذَا غُصَّةٍ وَعَذَابًا أَلِيمًا {13} يَوْمَ تَرْجُفُ الْأَرْضُ وَالْجِبَالُ وَكَانَتِ الْجِبَالُ كَثِيبًا مَّهِيلًا {14} إِنَّا أَرْسَلْنَا إِلَيْكُمْ رَسُولًا شَاهِدًا عَلَيْكُمْ كَمَا أَرْسَلْنَا إِلَىٰ فِرْعَوْنَ رَسُولًا {15} فَعَصَىٰ فِرْعَوْنُ الرَّسُولَ فَأَخَذْنَاهُ أَخْذًا وَبِيلًا {16} فَكَيْفَ تَتَّقُونَ إِن كَفَرْتُمْ يَوْمًا يَجْعَلُ الْوِلْدَانَ شِيبًا {17} السَّمَاءُ مُنفَطِرٌ بِهِ ۚ كَانَ وَعْدُهُ مَفْعُولًا {18} إِنَّ هَذِهِ تَذْكِرَةٌ ۖ فَمَن شَاءَ اتَّخَذَ إِلَىٰ رَبِّهِ سَبِيلًا {19}` },
                        { type: `ربع حزب`, prompt: `أكمل من قول الله تعالى ( يَا أَيُّهَا الْمُدَّثِّرُ ) إلى قوله تعالى ( فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ )`, verses: `يَا أَيُّهَا الْمُدَّثِّرُ {1} قُمْ فَأَنذِرْ {2} وَرَبَّكَ فَكَبِّرْ {3} وَثِيَابَكَ فَطَهِّرْ {4} وَالرُّجْزَ فَاهْجُرْ {5} وَلَا تَمْنُن تَسْتَكْثِرُ {6} وَلِرَبِّكَ فَاصْبِرْ {7} فَإِذَا نُقِرَ فِي النَّاقُورِ {8} فَذَلِكَ يَوْمَئِذٍ يَوْمٌ عَسِيرٌ {9}` }
                    ]
                },
                {
                    name: `النموذج الثاني`,
                    questions: [
                        { type: `بداية سورة`, prompt: `أكمل من قول الله تعالى ( هَلْ أَتَىٰ عَلَى الْإِنسَانِ حِينٌ ) إلى قوله تعالى ( وَكَانَ سَعْيُكُم مَّشْكُورًا )`, verses: `هَلْ أَتَىٰ عَلَى الْإِنسَانِ حِينٌ مِّنَ الدَّهْرِ لَمْ يَكُن شَيْئًا مَّذْكُورًا {1} إِنَّا خَلَقْنَا الْإِنسَانَ مِن نُّطْفَةٍ أَمْشَاجٍ {2} إِنَّا هَدَيْنَاهُ السَّبِيلَ إِمَّا شَاكِرًا وَإِمَّا كَفُورًا {3} إِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَلَاسِلَ وَأَغْلَالًا وَسَعِيرًا {4} إِنَّ الْأَبْرَارَ يَشْرَبُونَ مِن كَأْسٍ كَانَ مِزَاجُهَا كَافُورًا {5} عَيْنًا يَشْرَبُ بِهَا عِبَادُ اللَّهِ يُفَجِّرُونَهَا تَفْجِيرًا {6} يُوفُونَ بِالنَّذْرِ وَيَخَافُونَ يَوْمًا كَانَ شَرُّهُ مُسْتَطِيرًا {7} وَيُطْعِمُونَ الطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِينًا وَيَتِيمًا وَأَسِيرًا {8}` },
                        { type: `وسط سورة`, prompt: `أكمل من قول الله تعالى ( قَالَ رَبِّ إِنِّي دَعَوْتُ قَوْمِي ) إلى قوله تعالى ( ثُمَّ إِنِّي أَعْلَنتُ لَهُمْ )`, verses: `قَالَ رَبِّ إِنِّي دَعَوْتُ قَوْمِي لَيْلًا وَنَهَارًا {5} فَلَمْ يَزِدْهُمْ دُعَائِي إِلَّا فِرَارًا {6} وَإِنِّي كُلَّمَا دَعَوْتُهُمْ {7} ثُمَّ إِنِّي دَعَوْتُهُمْ جِهَارًا {8} ثُمَّ إِنِّي أَعْلَنتُ لَهُمْ {9} فَقُلْتُ اسْتَغْفِرُوا رَبَّكُمْ {10} يُرْسِلِ السَّمَاءَ {11}` },
                        { type: `مقطع مشهور`, prompt: `أكمل من قول الله تعالى ( لَا أُقْسِمُ بِيَوْمِ الْقِيَامَةِ ) إلى قوله تعالى ( وَجُمِعَ الشَّمْسُ وَالْقَمَرُ )`, verses: `لَا أُقْسِمُ بِيَوْمِ الْقِيَامَةِ {1} وَلَا أُقْسِمُ بِالنَّفْسِ اللَّوَّامَةِ {2} أَيَحْسَبُ الْإِنسَانُ أَلَّن نَّجْمَعَ عِظَامَهُ {3} بَلَىٰ قَادِرِينَ {4} بَلْ يُرِيدُ الْإِنسَانُ {5} يَسْأَلُ أَيَّانَ يَوْمُ الْقِيَامَةِ {6} فَإِذَا بَرِقَ الْبَصَرُ {7} وَخَسَفَ الْقَمَرُ {8} وَجُمِعَ الشَّمْسُ وَالْقَمَرُ {9}` },
                        { type: `خاتمة سورة`, prompt: `أكمل من قول الله تعالى ( فَلَا تُطِعِ الْمُكَذِّبِينَ ) إلى قوله تعالى ( إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا )`, verses: `فَلَا تُطِعِ الْمُكَذِّبِينَ {8} وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ {9} وَلَا تُطِعْ كُلَّ حَلَّافٍ مَّهِينٍ {10} هَمَّازٍ مَّشَّاءٍ بِنَمِيمٍ {11} مَّنَّاعٍ لِّلْخَيْرِ {12} عُتُلٍّ بَعْدَ ذَلِكَ زَنِيمٍ {13} أَن كَانَ ذَا مَالٍ {14} إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا {15}` },
                        { type: `ربع حزب`, prompt: `أكمل من قول الله تعالى ( قُلْ أُوحِيَ إِلَيَّ ) إلى قوله تعالى ( وَأَنَّا ظَنَنَّا أَن لَّن تَقُولَ الْإِنسُ )`, verses: `قُلْ أُوحِيَ إِلَيَّ {1} يَهْدِي إِلَى الرُّشْدِ {2} وَأَنَّهُ تَعَالَىٰ جَدُّ رَبِّنَا {3} وَأَنَّهُ كَانَ يَقُولُ سَفِيهُنَا {4} وَأَنَّا ظَنَنَّا أَن لَّن تَقُولَ الْإِنسُ وَالْجِنُّ عَلَى اللَّهِ كَذِبًا {5} وَأَنَّهُ كَانَ رِجَالٌ {6} وَأَنَّهُمْ ظَنُّوا {7} وَأَنَّا لَمَسْنَا السَّمَاءَ {8}` }
                    ]
                }
            ]
        }
    ];

    // Auto-fill other models
    for(let i=3; i<=12; i++) {
        testsData[0].models.push({...testsData[0].models[0], name: `النموذج ${i}`});
    }

    let currentTest = null;
    let currentModelIndex = 0;
    let isShowingVerses = false;

    function showHome() {
        document.getElementById('home-view').classList.add('active');
        document.getElementById('test-view').classList.remove('active');
        renderHome();
    }

    function renderHome() {
        const grid = document.getElementById('test-grid');
        grid.innerHTML = testsData.map(test => `
            <div class="test-card" onclick="openTest('${test.id}')">
                <span class="badge">${test.level}</span>
                <h3 class="thuluth-font">${test.title}</h3>
                <p style="font-size:0.9rem">${test.surahRange}</p>
                <small style="color:var(--gold-accent)">بدء المراجعة &larr;</small>
            </div>
        `).join('');
    }

    function openTest(id) {
        currentTest = testsData.find(t => t.id === id);
        currentModelIndex = 0;
        document.getElementById('home-view').classList.remove('active');
        document.getElementById('test-view').classList.add('active');
        document.getElementById('view-title').innerText = currentTest.title;
        document.getElementById('view-badge').innerText = currentTest.level;
        document.getElementById('view-supervisor').innerText = currentTest.supervisor;
        renderTabs();
        renderModel();
    }

    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = currentTest.models.map((model, index) => `
            <button class="tab-btn ${index === currentModelIndex ? 'active' : ''}" 
                    onclick="switchModel(${index})">${model.name}</button>
        `).join('');
    }

    function switchModel(index) {
        currentModelIndex = index;
        renderTabs();
        renderModel();
        resetViewer();
    }

    function renderModel() {
        const list = document.getElementById('questions-list');
        const model = currentTest.models[currentModelIndex];
        list.innerHTML = model.questions.map((q, i) => `
            <div class="question-box" id="q-box-${i}" onclick="selectQuestion(${i})">
                <span class="q-meta">السؤال ${i+1}: ${q.type}</span>
                <span class="q-text">${q.prompt}</span>
            </div>
        `).join('');
    }

    function selectQuestion(qIndex) {
        const q = currentTest.models[currentModelIndex].questions[qIndex];
        document.querySelectorAll('.question-box').forEach(el => el.classList.remove('active'));
        document.getElementById(`q-box-${qIndex}`).classList.add('active');

        const content = document.getElementById('verse-content');
        const placeholder = document.getElementById('placeholder');
        const btn = document.getElementById('toggle-btn');

        placeholder.style.display = 'none';
        btn.style.display = 'inline-block';
        btn.innerText = "إظهار الآيات";
        isShowingVerses = false;
        content.classList.remove('visible');

        content.innerHTML = q.verses.replace(/\{(\d+)\}/g, '<span class="verse-number">$1</span>');
    }

    function toggleVerses() {
        const content = document.getElementById('verse-content');
        const btn = document.getElementById('toggle-btn');
        isShowingVerses = !isShowingVerses;
        if(isShowingVerses) {
            content.classList.add('visible');
            btn.innerText = "إخفاء الآيات";
        } else {
            content.classList.remove('visible');
            btn.innerText = "إظهار الآيات";
        }
    }

    function resetViewer() {
        document.getElementById('placeholder').style.display = 'block';
        document.getElementById('verse-content').classList.remove('visible');
        document.getElementById('toggle-btn').style.display = 'none';
    }

    window.onload = showHome;
</script>

</body>
</html>
